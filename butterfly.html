<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("a").value);
                if(x%2!=0)
            {
                x+=1;
            }
                for(var i=0;i<x;i++)
            {
                for(j=0;j<x;j++)
            {
                if(i==j || i+j==x-1|| j==0 || j==x-1 || i==x/2)
            {
                document.write("*"+" ");
            }
            else{
                document.write("&nbsp&nbsp&nbsp");
            }
            }
            document.write("<br>");
            }
            }
            </script>
    </head>
    <body>
        enter number<input type="number" id="a"></imput>
        <button onclick="a()">Click Me</button>
    </body>
</html>
